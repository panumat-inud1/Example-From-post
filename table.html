<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table 2 | Zinglecode</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<table class="my-table">

		</thead>

			<tr>
				<td>01</td>
				<td>Converse All Star</td>

			</tr>
			<tr>

				<td>Nike Air Zoom Pegasus 35</td>

			</tr>
			<tr>
				<td>03</td>
				<td>Adidas Ultraboost 2019</td>
				<td></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>อิอิ 1</th>
				<th colspan="2" rowspan="2">รองเท้าทั้งหมด 3 คู่</th>
			</tr>
			<tr>
				<th>อิอิ 2</th>
			</tr>
		</tfoot>
	</table>

</html>
